<div class="container">
    <div class="row">
        <div class="card">
        <div class="card-header bg-primary">
            <h1>Login</h1>
        </div>
        <div class="card-body">
            <form [formGroup]="UserDetails">
                <div class="m-2">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" formControlName="username" id="username" class="form-control">
                </div>
                
                <div class="m-2">
                    <label for="Password" class="form-label">Password</label>
                    <input [type]="passwordType" id="Password" formControlName="password" class="form-control">
                    <i class="bi bi-eye" (click)="togglePassword()" id="togglePassword"></i>
                    
                    
                </div>
                
                <div class="m-3">
                    <label for="Roles" class="form-label">Role</label>
                    <select class="form-select" id="Roles" formControlName="Role">
                        <option selected>Open this select menu</option>
                        <option value="USER">User</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>
                
                <div class="m-3">
                    <label for="city" class="form-label">Enter location</label>
                    <select class="form-select" id="city" formControlName="cities">
                        <option selected>Open this select menu</option>
                        <option *ngFor="let data of locationdropdown;let i=index" [value]="data.locationId">{{data.locationName}}</option>
                    
                    </select>
                </div>
                <button class="btn btn-primary" (click)="submit()">Login</button>
                <h1 [ngClass]="clr">{{RetResponseMsg}}</h1>
            </form>
        </div>
        </div>
    </div>
</div>
<button class="btn btn-primary">Login</button>
