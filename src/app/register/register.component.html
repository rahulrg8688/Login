<div class="container">
    <div class="row">
        <div class="card">
        <div class="card-header bg-primary">
            <h1>Register</h1>
        </div>
        <div class="card-body">
            <form [formGroup]="UserDetails">
                <div class="m-2">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" formControlName="username" [ngClass]="{'error':IsSubmit && user.username.invalid}" (change)="FindDupName(name)" #name id="username" class="form-control">
                   
                    <span  *ngIf="user.username.invalid && IsSubmit"
                    class="text-danger ">Required*</span>
                    <span [ngClass]="clr">{{Errusername}}</span>
                </div>
                
                <div class="m-2">
                    <label for="Password" class="form-label">Password</label>
                    <input [type]="passwordType" id="Password" [ngClass]="{'error':IsSubmit && user.password.invalid}" formControlName="password" class="form-control">
                    <i class="bi bi-eye" (click)="togglePassword()" id="togglePassword"></i>
                    <span *ngIf="user.password.invalid && IsSubmit" class="text-danger">Required*</span>
                    
                </div>
                
                <div class="m-3">
                    <label for="Roles" class="form-label">Role</label>
                    <select class="form-select" id="Roles" [ngClass]="{'error':IsSubmit && user.Role.invalid}" formControlName="Role">
                        <option selected>Open this select menu</option>
                        <option value="USER">User</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                    <span *ngIf="user.Role.invalid && IsSubmit" class="text-danger">Required*</span>
                    
                </div>
                
                <div class="m-3">
                    <div formArrayName="city">
                        <div *ngFor="let item of UserDetails.controls.city.controls;let i=index">
                            <label for="city" class="form-label">Enter location</label>
                            <select class="form-select" id="city" [ngClass]="{'error':IsSubmit && user.city.invalid}" [formControlName]="i">
                                <option selected>Open this select menu</option>
                                <option *ngFor="let data of locationdropdown;let i=index" [value]="data.locationId">{{data.locationName}}</option>
                                
                            </select>
                            <button (click)="removeItem(i)">-</button>
                            <span *ngIf="user.city.invalid && IsSubmit" class="text-danger">Required*</span>
                      
                        </div>
                    </div>
                    <button (click)="addItem()">+</button>
                    
                </div>
                <button   class="btn btn-primary" (click)="submit()" [ngClass]="{'Loading':ButtonText,'Register':!ButtonText}">
                {{ButtonText?'Loading....':'Register'}}
                </button>
                <h1 [ngClass]="clr">{{RetResponseMsg}}</h1>
                <a routerLink="/login">Login</a>
            </form>
        </div>
        </div>
    </div>
</div>
